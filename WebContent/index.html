<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz-Challenge</title>
	
	<!-- Scripts -->
	<script src="assets/js/main.js" type="text/javascript"></script>
	<script src="assets/js/catalog.js" type="text/javascript"></script>
	<script src="assets/js/playerlist.js" type="text/javascript"></script>
	
    <!-- Bootstrap -->
    <link href="assets/libs/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="assets/libs/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>

    <link href="assets/css/style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>

</head>
<body onload="init();">
    <header class="page-header">
        <input id="inputLauftext" type="text" readonly="readonly" size="200">
		<p><p><p>
		<span class="glyphicon glyphicon-tower" aria-hidden="true"></span>
        <span>Quiz-Challenge</span>
    </header>

    <section class="container-fluid">
        <div class="row">
            <div id="main" class="section col-md-8">
                <form id=loginForm>
                    <input id="inputName" type="text" class="form-control" placeholder="Spielername" />
                    <button id="buttonLogin" type="button" class="btn btn-default">
                        Anmelden
                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
                    </button>
                </form>
                <button id="buttonStart" type="button" class="btn btn-default start-btn" disabled="disabled">
                    Spiel starten
                    <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
                </button>
            </div>
            <div class="container col-md-3 col-md-offset-1">
                <div class="row">
                    <div id="catalogs" class="section col-md-12">
                        <div class="modal-header">
                            <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
                            <span>Catalogs</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="highscore" class="section col-md-12">
                        <div class="modal-header">
                            <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                            <span>Highscore</span>
                        </div>
                        <table id="highscoreTable" class="table table-hover">
                            <thead>
                                <tr>
                                    <td>#</td>
                                    <td>Player</td>
                                    <td>Score</td>
                                </tr>
                            </thead>
                            <tbody id="tablePlayerlistBody">
								<td>keine Spieler</td>
								<td></td>
								<td></td>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>Gruppe Frick, Schwenk, Strohm</footer>
</body>
</html>
