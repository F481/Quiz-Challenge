<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz-Challenge</title>

    <!-- jQuery -->
    <script src="assets/libs/jquery-1.11.2.min.js"></script>

    <!-- Bootstrap -->
    <link href="assets/libs/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="assets/libs/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>

    <script src="assets/libs/marquee.js"></script>
    <script src="assets/js/quiz.js"></script>

    <link href="assets/css/style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>

</head>
<body>
    <header class="page-header">
        <marquee><span class="glyphicon glyphicon-tower" aria-hidden="true"> Quiz-Challenge</span></marquee>
    </header>

    <section class="container-fluid">
        <div class="row">
            <div id="main" class="section col-md-8">
                <form>
                    <input type="text" class="form-control login-input" placeholder="Spielername" />
                    <button type="button" class="btn btn-default login-btn">
                        Anmelden
                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
                    </button>
                </form>
                <button type="button" class="btn btn-default start-btn" disabled="disabled">
                    Spiel starten
                    <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
                </button>
            </div>
            <div class="container col-md-3 col-md-offset-1">
                <div class="row">
                    <div id="catalogs" class="section col-md-12">
                        <div class="modal-header">
                            <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
                            <span>Catalogs</span>
                        </div>
                        <p></p>
                        <p class="catalog">Simple Catalog</p>
                        <p class="catalog">SystemProg Catalog</p>
                    </div>
                </div>
                <div class="row">
                    <div id="highscore" class="section col-md-12">
                        <div class="modal-header">
                            <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                            <span>Highscore</span>
                        </div>
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <td>#</td>
                                    <td>Player</td>
                                    <td>Score</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="playerlist">
                                    <td>Keine Spieler!</td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- divs for bootstrap alerts -->
    <div id="overlay"></div>
    <div class="alert alert-success" role="alert">
        <button type="button" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <p></p>
    </div>
    <div class="alert alert-danger" role="alert">
        <button type="button" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <p></p>
    </div>

    <footer>Gruppe Frick, Schwenk, Strohm</footer>
</body>
</html>
